<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <title>Circle canvas</title>
    <link href="https://fonts.googleapis.com/css?family=Dhurjati" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon"/>
  </head>
  <body>
    <noscript>
      <div class="paragraphs">
        <h2>Sorry, but it seems your browser doesn't have JavaScript enabled. :/</h2>
        <p>You must enable JavaScript if you want to use the canvas and render the rest of the CSS.</p>
      </div>
    </noscript>
    <canvas id="canvas" width="500px" height="500px" style="border: 1px solid black; background-color: #FFFFFF"></canvas>
    <div class="paragraphs" id="debugData"></div>
    <div class="paragraphs" id="data">
      <p id="velocityCounter"></p>
      <p id="circlePos"></p>
      <p id="mobileCounter"></p>
    </div>
    <div id="buttons" style="width: 100%">
      <button id="button1">Stop the circle!</button>
      <button id="button2">Set the circle speed!</button>
      <button id="button3">Show debug data</button>
      <button id="button4">Hide debug data</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/date.js"></script>
    <script src="js/canvas.js"></script>
  </body>
</html>
